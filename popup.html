<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:wght@100">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@300:wght@100">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Neutralize</title>
  <style>
    body {
      font-size: 100%;
      width: 320px; 
    }
    img {
       float: left;
       margin-left:1%;
       height: 30px;
       width: 30px;
    }
    #title {
      margin: 0px;
      font-family: 'Josefin Sans', sans-serif;
    }
    #subtitle {
      font-family: 'Roboto';
      font-size: 10px;
      margin:0px;
    }
    .heading {
      border-bottom: 0.5px solid LightGray;
      margin: 10px 0px 10px 0px;
      width:100%;
      height:auto;
      padding-bottom: 20px;
    }
    .switch {
      float: right;
      position: relative;
      display: inline-block;
      width: 35px;
      height: 22px;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(12px);
      -ms-transform: translateX(12px);
      transform: translateX(12px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .container {
      height: 20px;
      margin: 2%;
      position: relative;
    }
    #switchTitle {
      font-family: 'Roboto';
      font-size: 15px;
      float: left;
      margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    button {
      height: 30px;
      width: 30px;
      outline: none;
    }
  </style>
</head>
<body>
     <div class = "heading">
       <div>
          <img src="images/get_started48.png">     
       </div>
        <div style='margin-left: 40px;'>
          <p id="title"> Neutralize </p>
          <p id="subtitle"> Uma extensão para auxiliar a escrita de textos não binarios.</p>
        </div>  
     </div>
     <div class="container">
       <p id="switchTitle"> Ativado: </p>
       <label class="switch">
         <input type="checkbox">
         <span class="slider round"></span>
       </label>
     </div>
     <script src="popup.js"></script>
  </body>
</html>
